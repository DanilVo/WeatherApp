<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bcec4466e8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="darkLight">
        <label class="darkLightLabel" for="changeDarkLight">Dark Mode</label>
        <input type="checkbox" id="changeDarkLight" />
      </div>
      <header><h1>Weather App</h1></header>
      <fieldset>
        <legend>
          <label for="location">Enter location:</label>
        </legend>
        <input type="text" class="locationInput" name="location" />
      </fieldset>
      <button class="setLocationBtn">Search</button>
      <div class="searchHistory">
        <label for="searchHistory">Save Search History</label>
        <input type="checkbox" id="searchHistory" />
      </div>
      <div class="cityList">
        <ul class="cityObject"></ul>
      </div>
    </div>
    <div class="widgetHolder">
      <h2>Widgets.</h2>
      <h6>Drag down to add widget.</h6>
      <ul class="sideWidget"></ul>
    </div>
    <div class="parentCurrentPosition">
      <ul class="currentPosition"></ul>
    </div>
    <script src="main.js"></script>
    <script src="renderComponent.js"></script>
  </body>
</html>
